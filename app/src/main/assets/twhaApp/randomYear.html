function ramdomYear(){
  let random = Math.floor( Math.random() * 110 );
  console.log(random);
  let maxYear;
  let minYear;
  let year;
  if (random > 10){
    maxYear = 2019;
    minYear = 1;
  } else if (random > 2){
    maxYear = -1;
    minYear = -1000;
  } else {
    maxYear = -1001;
    minYear = -4000;
  }
  
  year =  Math.floor (Math.random() * ( maxYear - minYear) + minYear);
  console.log(maxYear + " " + minYear);
  if (year === 0){
    year = 1;
  }

  return year;
}
